server.port=8081

spring.profiles.active=dev
spring.main.banner-mode=off

management.health.rabbit.enabled=false

# Database set-up
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Database schema generation method:
# https://docs.spring.io/spring-boot/docs/current/reference/html/howto-database-initialization.html
spring.jpa.generate-ddl=false

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.application.name=iconator-backend
logging.level.io.iconator.backend=ERROR
logging.level.org.thymeleaf=ERROR
logging.file=coreApplication.log
logging.config=classpath:logback-spring.xml

management.security.enabled=true
management.context-path=/management

io.iconator.backend.backendUrl=${ICONATOR_BACKEND_URL}

io.iconator.backend.frontendUrl=${ICONATOR_FRONTEND_URL}
io.iconator.backend.frontendWalletPath=${ICONATOR_FRONTEND_WALLET_PATH}

io.iconator.commons.amqp.url=${AMQP_URL}

io.iconator.commons.bitcoin.network=${BITCOIN_NETWORK}
