server.port=8082

spring.profiles.active=dev
spring.main.banner-mode=off

spring.application.name=iconator-monitor
logging.level.io.iconator.monitor=DEBUG

management.health.rabbit.enabled=false

io.iconator.commons.amqp.url=${AMQP_URL}

io.iconator.commons.bitcoin.network=${BITCOIN_NETWORK}

io.iconator.monitor.eth.rinkeby.wallet-path=${ETH_RINKEBY_WALLET_PATH}
io.iconator.monitor.eth.rinkeby.wallet-password=${ETH_RINKEBY_WALLET_PASSWORD}
io.iconator.monitor.btc.testnet.wallet-path=${BTC_TESTNET_WALLET_PATH}
io.iconator.monitor.btc.testnet.wallet-password=${BTC_TESTNET_WALLET_PASSWORD}

io.iconator.monitor.startblock=${MONITOR_START_BLOCK}
        
io.iconator.monitor.etherfullnodeurl=${ETHEREUM_NODE_URL}

io.iconator.monitor.startamount=${MONITOR_START_AMOUNT}

io.iconator.monitor.enablecors=${MONITOR_ENABLE_CORS}

io.iconator.monitor.createschema=${MONITOR_CREATE_SCHEMA}